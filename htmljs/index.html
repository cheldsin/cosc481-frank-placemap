<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>PlaceMap</title>

    <link rel="stylesheet" type="text/css" href="web.css" />

    <style type="text/css"></style>

    <script type="text/javascript"
	    src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

    <script type="text/javascript"
	    src="util.js"></script>

    <script type="text/javascript"
	    src="placemap.js"></script>


    <script type="text/javascript">
      var nSteps = 0;

      function initialize() {
      var n = document.getElementById('testmap1');
      var defaultPlaceMap = new PlaceMap( n );

      defaultPlaceMap.options['directionNode'] = document.getElementById('directionNode');


      defaultPlaceMap.loadDefaultInterface();
      defaultPlaceMap.loadMap();
      }


    </script>
  </head>
  <body onload="initialize()">

    <div id="testmap1"></div>

    <div id="directionNode"></div>

  </body>
</html>
