    <script type="text/javascript">
      var nSteps = 0;
      var defaultPlaceMap;


      function initialize() {
      setup_tabs();


      var n = document.getElementById('tabs');
      defaultPlaceMap = new PlaceMap( n );

      defaultPlaceMap.options['mapNode'] = document.getElementById('mapTab');
      defaultPlaceMap.options['placeListNode'] = document.getElementById('placesTab');

      defaultPlaceMap.options['originNode'] = document.getElementById('originNode');
      defaultPlaceMap.options['destinationNode'] = document.getElementById('destinationNode');


      defaultPlaceMap.options['directionNode'] = document.getElementById('directionsTab');


      //defaultPlaceMap.loadDefaultInterface();
      //defaultPlaceMap.loadMap();
      }


      function setup_tabs() {

      $(function() {
      $( "#tabs" ).tabs();
      $("#tabs").tabs("select",0);
      });



     


      }


      function go_click(event){
      // select map tab
      $("#tabs").tabs("select","#mapTab");

      // load map
      defaultPlaceMap.loadMap();

      defaultPlaceMap.options['placeTypes'] = document.getElementById("cat").value.split(" ");

      // plot route with places
      defaultPlaceMap.inputSubmit(event);

}

      // document onload
      $(document).ready(function(event){

      initialize();


      });


    </script>
